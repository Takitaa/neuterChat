<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Vue 2 - up and running!</title>

		<script src="https://cdn.jsdelivr.net/npm/@hyjiacan/vue-slideout@2/lib/slideout.umd.min.js"></script>
